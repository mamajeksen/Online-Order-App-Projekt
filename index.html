<html>

    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>

            <div class="header-text">
                <p class="name"> Jimmy´s Diner </p>
                <p>The best burgers and pizzas in town.</p>
            </div>

        </header>    

        <main>

            <div class="modal" id="modal">

                <h2>Enter card details</h2>

                <form>

                    <div class="input">
                        
                        <input type="text" name="name" placeholder="Enter your name" required/>
                        <input type="tel"  name="card" placeholder="Enter card number" required/>
                        <input type="tel"  name="cvv" maxlength="4"  placeholder="Enter CVV" required/>
        
                    </div>
                    
                    <button id="pay-btn" class="pay-btn" type="submit">Pay</button>
                </form>


            </div>
        </main>

        <main>

            <section id="products">

                <!-- Auswahlmöglihckeiten -->

            </section>

            <section id="shoppig-card" class="hidden">

                <div class="shopping-card" >

                    <p class="your-order"> Your Order </p>

                    <div class="shop-list" id="shop-list">
                        <!-- Warenkorb -->
                    </div>

                    <div class="total-price-sum">
                        
                        <p class="total-price"> Total price: </p>
                        <p id="total-sum"> $ </p>

                    </div>


                    <button id="complete-btn" class="complete-order" data-order="complete"> Complete order </button>

                </div>

                

            </section>




        </main>

        

	<script src="index.js" type="module"></script>

    </body>

</html>
